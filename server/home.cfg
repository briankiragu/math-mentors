                        <!-- Text -->
                        <p class="title-description">I am a retired teacher of mathematics, having taught at Wissahickon High School in Ambler, Pa for 35 years.  I taught Advanced Placement Calculus and AP Statistics at Wissahickon as well as prospective teachers on preparing for the Mathematics Praxis Test for the Philadelphia School District. I taught part-time at Abington Friends School in Jenkintown, Pa., Acadia University and Chestnut Hill College in Philadelphia, (Calculus and Statistics) as well as Broward College in Pompano Beach, Florida, and have had three books published by REA, one on preparing for the AP Calculus exam.</p>
                        
