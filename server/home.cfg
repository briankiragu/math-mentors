                        </div>
                        <div class="panel-group no-list" id="accordion1" data-animation="fadeInLeft">
                            <div class="panel panel-default active">
                                <div class="panel-heading">
                                    <div class="panel-title">
                                        <!-- Tab -->
                                        <a data-toggle="collapse" data-parent="#accordion1" href="#item1">
                                         Nuclear Containment</a>
                                    </div>
                                </div>
                                <div id="item1" class="panel-collapse collapse in">
                                    <div class="panel-body">
                                    <!-- Tab Content-->
                                    <p>Before the pandemic, Escape rooms were all the rage.  A group of friends would go into some venue, pay some money, and get locked in a room with clues about how to escape. Some of them even had themes to them - like a haunted house or a gangster hideout. </p>
                                </div>
                            </div>
                            <div class="panel panel-default active">
                                <div class="panel-heading">
                                    <div class="panel-title">
                                        <!-- Tab -->
                                        <a data-toggle="collapse" data-parent="#accordion1" href="#item2">
                                         Super Free Response Questions</a>
                                    </div>
                                </div>
                                <div id="item2" class="panel-collapse collapse">
                                    <div class="panel-body">
                                    <!-- Tab Content-->
                                    <p>To really test all aspects of a typical free response problem situation, we have developed super free-response questions with not the usual 4 sub-parts but around 15. They test every conceivable question that can be asked so students have a sense of what they know and don't know. Included are student versions, solution versions, and a YouTube video for each question that describes in detail the nuances of solving these problems.  All completely free.  They are complete:  6 in AB and 4 in BC.  Click the link for more details.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <div class="panel-title">
                                        <!-- Tab -->
                                        <a data-toggle="collapse" data-parent="#accordion1" href="#item3">
                                         Let Me Help Teach Your AP Calculus Class! YouTube Videos</a>
                                    </div>
                                </div>
                                <div id="item3" class="panel-collapse collapse">
                                    <div class="panel-body">
                                    <!-- Tab Content-->
                                    <p>In the largest project MMM has ever tackled, we are providing free YouTube videos for the entire AB Calculus AB and BC manuals that go hand-in-hand with the classwork sections. These videos has me teaching the material, explaining the concepts, and doing most of the example problems. This is being done to help teachers teach virtually because of COVID-19.</p></div>
                                </div>
                            </div>
                        </div>
                    </div>
