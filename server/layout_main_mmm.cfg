<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--[if IE
      ]><meta https-equiv="X-UA-Compatible" content="IE=edge,chrome=1"
    /><![endif]-->
    <meta name="keywords" content="MasterMathMentor" />
    <meta name="description" content="MasterMathMentor" />
    <meta name="author" content="MasterMathMentor" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>MasterMathMentor</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/mmm/img/icon.png" />
    <!-- Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Arimo:300,400,700,400italic,700italic"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Font Awesome Icons -->
    <link
      href="/mmm/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Bootstrap core CSS -->
    <link href="/mmm/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/mmm/css/hover-dropdown-menu.css" rel="stylesheet" />
    <!-- Icomoon Icons -->
    <link href="/mmm/css/icons.css" rel="stylesheet" />
    <!-- Revolution Slider -->
    <link href="/mmm/css/revolution-slider.css" rel="stylesheet" />
    <link href="/mmm/rs-plugin/css/settings.css" rel="stylesheet" />
    <!-- Animations -->
    <link href="/mmm/css/animate.min.css" rel="stylesheet" />
    <!-- Owl Carousel Slider -->
    <link href="/mmm/css/owl/owl.carousel.css" rel="stylesheet" />
    <link href="/mmm/css/owl/owl.theme.css" rel="stylesheet" />
    <link href="/mmm/css/owl/owl.transitions.css" rel="stylesheet" />
    <!-- PrettyPhoto Popup -->
    <link href="/mmm/css/prettyPhoto.css" rel="stylesheet" />
    <!-- Custom Style -->
    <link href="/mmm/css/style.css" rel="stylesheet" />
    <link href="/mmm/css/responsive.css" rel="stylesheet" />
    <!-- Color Scheme -->
    <link href="/mmm/css/color.css" rel="stylesheet" />
  </head>
  <body>
    <div id="page">
      <!-- Page Loader -->
      <div id="pageloader">
        <div class="loader-item fa fa-spin text-color"></div>
      </div>
      <!-- ***************************** layout_home.cfg HEADER ********************************************* -->
      <!-- Top Bar -->
      <div id="top-bar" class="top-bar-section top-bar-bg-color">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <!-- Top Contact -->
              <div class="top-contact link-hover-black">
                <a href="/mmm/contact.ashx">
                  <i class="fa fa-envelope"></i>team@mastermathmentor.com</a
                >
              </div>
              <!-- Top Social Icon -->
              <div class="top-social-icon icons-hover-black">
                <a href="#">
                  <i class="fa fa-facebook"></i>
                </a>
                <!-- <a href="#">
                            <i class="fa fa-twitter"></i>
                        </a> -->
                <a href="#">
                  <i class="fa fa-youtube"></i>
                </a>
                <a href="#">
                  <i class="fa fa-linkedin"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Top Bar -->
      <!-- Sticky Navbar -->
      <header id="sticker" class="sticky-navigation">
        <!-- Sticky Menu -->
        <div class="sticky-menu relative">
          <!-- navbar -->
          <div class="navbar navbar-default navbar-bg-light" role="navigation">
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <div class="navbar-header">
                    <!-- Button For Responsive toggle -->
                    <button
                      type="button"
                      class="navbar-toggle"
                      data-toggle="collapse"
                      data-target=".navbar-collapse"
                    >
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <!-- Logo -->

                    <a class="navbar-brand" href="/">
                      <img
                        class="site_logo"
                        alt="MasterMathMentor"
                        width="190"
                        height="86"
                        src="/mmm/img/logo.png"
                      />
                    </a>
                  </div>
                  {{menu:navbar}}
                </div>
                <!-- /.col-md-12 -->
              </div>
              <!-- /.row -->
            </div>
            <!-- /.container -->
          </div>
          <!-- navbar -->
        </div>
        <!-- Sticky Menu -->
      </header>

      <!-- Sticky Navbar -->
      <div class="page-header">
        <div class="container">
          <h1 class="title">{{ Title }}</h1>
        </div>
        <div class="breadcrumb-box">
          <div class="container">
            <ul class="breadcrumb">
              <li><a href="/">Home</a></li>
              <li class="active">{{ Title }}</li>
            </ul>
          </div>
        </div>
      </div>

      {{ content_area }}

      <!-- ***************************** layout_home.cfg FOOTER ********************************************* -->
      <footer id="footer">
        <!-- footer-top -->
        <div class="copyright">
          <div class="container">
            <div class="row">
              <!-- Copyrights -->
              <div class="col-xs-10 col-sm-6 col-md-6">
                &copy; 2022 <a href="#">MasterMathMentor</a>. All Rights
                Reserved.
                <br />
                <!-- Terms Link -->

                <a href="#">Terms of Use</a> / <a href="#">Privacy Policy</a>
              </div>
              <div
                class="
                  col-xs-2 col-sm-6 col-md-6
                  text-right
                  page-scroll
                  gray-bg
                  icons-circle
                  i-3x
                "
              >
                <!-- Goto Top -->
                <a href="#page">
                  <i class="glyphicon glyphicon-arrow-up"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
        <!-- footer-bottom -->
      </footer>
      <!-- footer -->
    </div>
    <!-- page -->
    <!-- Scripts -->
    <script type="text/javascript" src="/mmm/js/jquery.min.js"></script>
    <script type="text/javascript" src="/mmm/js/bootstrap.min.js"></script>
    <!-- Menu jQuery plugin -->

    <script
      type="text/javascript"
      src="/mmm/js/hover-dropdown-menu.js"
    ></script>
    <!-- Menu jQuery Bootstrap Addon -->
    <script
      type="text/javascript"
      src="/mmm/js/jquery.hover-dropdown-menu-addon.js"
    ></script>
    <!-- Scroll Top Menu -->

    <script type="text/javascript" src="/mmm/js/jquery.easing.1.3.js"></script>
    <!-- Sticky Menu -->
    <script type="text/javascript" src="/mmm/js/jquery.sticky.js"></script>
    <!-- Bootstrap Validation -->

    <script
      type="text/javascript"
      src="/mmm/js/bootstrapValidator.min.js"
    ></script>
    <!-- Revolution Slider -->

    <script
      type="text/javascript"
      src="/mmm/rs-plugin/js/jquery.themepunch.tools.min.js"
    ></script>
    <script
      type="text/javascript"
      src="/mmm/rs-plugin/js/jquery.themepunch.revolution.min.js"
    ></script>
    <script type="text/javascript" src="/mmm/js/revolution-custom.js"></script>
    <!-- Portfolio Filter -->

    <script type="text/javascript" src="/mmm/js/jquery.mixitup.min.js"></script>
    <!-- Animations -->

    <script type="text/javascript" src="/mmm/js/jquery.appear.js"></script>
    <script type="text/javascript" src="/mmm/js/effect.js"></script>
    <!-- Owl Carousel Slider -->

    <script type="text/javascript" src="/mmm/js/owl.carousel.min.js"></script>
    <!-- Pretty Photo Popup -->

    <script type="text/javascript" src="/mmm/js/jquery.prettyPhoto.js"></script>
    <!-- Parallax BG -->

    <script
      type="text/javascript"
      src="/mmm/js/jquery.parallax-1.1.3.js"
    ></script>
    <!-- Fun Factor / Counter -->

    <script type="text/javascript" src="/mmm/js/jquery.countTo.js"></script>

    <!-- Background Video -->

    <script type="text/javascript" src="/mmm/js/jquery.mb.YTPlayer.js"></script>
    <!-- Custom Js Code -->

    <script type="text/javascript" src="/mmm/js/custom.js"></script>
    <!-- Scripts -->
  </body>
</html>
